<button style="text-align:center;font-size:30px; ">About VIS</p>


<p>Established by the Sri Venkateshwar Education Society (Regd.) in the year 2001, Venkateshwar International School is a premier world-class school located in a serene and sprawling four acre campus in Sector 10, Dwarka, New Delhi.

Voted as one amongst the seven architectural marvels of West Delhi, the V.I.S. building stands tall and magnificent in its majestic splendour, not just in physical terms, but also, in its undeniable formidable reputation for providing quality education to its students. The excellent school infrastructure is accentuated by beautiful landscaping, manicured lawns and a well-maintained games and sports astro-turf field.
V.I.S. is an English medium, co-educational, CBSE affiliated school having eminent educationists, bureaucrats, technocrats, intellectuals and prominent professionals as members of the Management Committee and the Advisory Board.</button>
